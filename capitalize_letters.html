<html>
<head>
    <title>Capitalize Letters in JS</title>
</head>
<body>

    <p>
        Using the JavaScript language, have the function LetterCapitalize(str) 
        take the str parameter being passed and capitalize the first letter of 
        each word. Words will be separated by only one space.
    </p>

    <script type="text/javascript">
        
        function capitalize(word) {
            return word.replace(/^./, capitalize.call.bind("".toUpperCase));
        }

        function LetterCapitalize(string) { 

            // break string into words
            words = string.split(" ");

            words.forEach(function(word, index) {
                words[index] = capitalize(word);
            });

            return words.join(" ");
                 
        }
           
        console.log(LetterCapitalize("These are some letters, for realz!")); 

    </script>

</body>
</html>
