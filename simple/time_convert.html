<html>
<head>
    <title>Time Convert in JS</title>
</head>
<body>

    <p>
        Using the JavaScript language, have the function TimeConvert(num) take 
        the num parameter being passed and return the number of hours and minutes 
        the parameter converts to (ie. if num = 63 then the output should be 1:3). 
        Separate the number of hours and minutes with a colon.
    </p>

    <script type="text/javascript">
        function TimeConvert(num) { 

            var convert = num.split("");

            var hours = Math.floor(convert[0] / 6);
            var minutes = convert[1];

            return hours + ":" + minutes; 
                 
        }

        console.log(TimeConvert("63"));
        console.log(TimeConvert("94"));
        console.log(TimeConvert("53"));
    </script>

</body>
</html>
